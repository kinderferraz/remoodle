<!doctype html>
<html>
  <head>
    <title>Teste</title>
    <meta charset="utf-8" />
    <link href="../css/teste.css" rel="stylesheet"/>

    <navbar class="top">
      <span></span>
      <h1>Moodle IFSP</h1>
      <button>
        Cursos
      </button>
      <span class="space"></span>
      <input class="buscar" name="buscar" type="text"
             value="" placeholder="Pesquisar" />
      <button class="icon">
        <img alt="" src="../media/bell.png"/>
      </button>
      <button class="icon">
        <img alt="" src="../media/user.png"/>
      </button>
    </navbar>

    <div class="corpo">
      <div id="main">
        <div class="top-bar">
          <h2>Painel de Cursos</h2>
          <button class="icon">
            <img src="../media/bars.png" alt="Filtros" />
          </button>
        </div>
        <div id="painel"></div>
      </div>

      <div class="sidebar">
        <div class="top-bar">
          <h2>Tarefas</h2>
          <button class="icon">
            <img src="../media/bars.png" alt="Filtros" />
          </button>
        </div>
        <div id="tarefas"></div>
        <div id="calendario"></div>
      </div>
    </div>

    <footer>
      <div>
        <h2>Remoodle</h2>
        <h3>Intituto Federal de São Paulo</h3>
        <h3>Rua Pedro Vicente, 625, Canindé</h3>
      </div>
      <div>
        <p>
          Elaborado por
        </p>
        <p>
          Akindar Rodrigues
        </p>
        <p>
          <a href="">Contato</a>
        </p>
      </div>

    <script type="text/javascript" src="../js/teste.js"></script>
  </body>
</html>
